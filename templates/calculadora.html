<!-- templates/calculadora.html -->
<div class="modal-header">
  <h5 class="modal-title"><i class="bi bi-calculator"></i> Calculadora de Trading</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
</div>
<div class="modal-body">
  
  <div class="tab-content" id="calcTabsContent">
    <!-- Tamaño de Posición -->
    <div class="tab-pane fade show active" id="pos" role="tabpanel">
      <div class="mb-3">
        <label class="form-label">Riesgo ($)</label>
        <input type="number" class="form-control" id="riesgo" value="10">
      </div>
      <div class="mb-3">
        <label class="form-label">Precio de Entrada ($)</label>
        <input type="number" class="form-control" id="entrada" placeholder="Ej: 3.50">
      </div>
      <div class="mb-3">
        <label class="form-label">Stop ($)</label>
        <input type="number" class="form-control" id="stop" placeholder="Ej: 3.00">
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary w-100" onclick="calcularPosicion()">
          <i class="bi bi-calculator"></i> Calcular
        </button>
        <button class="btn btn-outline-secondary w-100" onclick="limpiarPosicion()">
          <i class="bi bi-arrow-counterclockwise"></i> Limpiar
        </button>
      </div>
      <div class="mt-3" id="resultadoPosicion"></div>
    </div>

    <!-- Cálculo de Gap -->
    <div class="tab-pane fade" id="gap" role="tabpanel">
      <div class="mb-3">
        <label class="form-label">Cierre anterior ($)</label>
        <input type="number" class="form-control" id="cierreAnterior" placeholder="Ej: 4.20">
      </div>
      <div class="mb-3">
        <label class="form-label">Apertura actual ($)</label>
        <input type="number" class="form-control" id="aperturaActual" placeholder="Ej: 5.00">
      </div>
      <button class="btn btn-success w-100" onclick="calcularGap()">
        <i class="bi bi-lightning-charge"></i> Calcular
      </button>
      <div class="mt-3" id="resultadoGap"></div>
    </div>
  </div>
</div>
